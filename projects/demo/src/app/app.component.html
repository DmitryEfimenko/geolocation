<button (click)="toggleMap()">toggle map with watchPosition</button>

<div *ngIf="toggle" WaWatchPosition class="map" (position)="getUrl($event)">
    <iframe
        *ngIf="!!currentPositionUrl"
        width="425"
        height="350"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        [src]="currentPositionUrl"
    ></iframe>
</div>

<button (click)="getCurrentPosition()">Get my coordinates</button>

<ng-container *ngIf="!!positions">
    <div>coordinates:</div>
    <div>latitude: {{ positions.coords.latitude }}</div>
    <div>longitude: {{ positions.coords.longitude }}</div>
    <div>timestamp: {{ positions.timestamp }}</div>
</ng-container>
